<!DOCTYPE html>
<html>
    <head>
        <title>Chromecast Emulsion (project gimbal)</title>
        <script src="/static/emulsion.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="page">
            <div class="title">Chromecast Emulsion</div>
            <div class="input-wrap">
                <form action="/v1/users" method="post">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="address">WiFi MAC Address</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div>
                        <label for="audio">mp3 URL</label>
                        <input type="text" id="audio" name="audio">
                    </div>
                    <div class="button">
                      <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="admin-wrap" hidden>
              <form action="/v1/restart" method="get">
                <div class="button">
                  <button id="restart-server-button" type="submit" disabled=true>Restart Server</button>
                </div>
              </form>
              <form action="/v1/devices/lock/Kitchen" method="get">
                <div class="button">
                  <button id="lock-kitchen" type="submit" disabled=true>Lock Kitchen</button>
                </div>
              </form>
              <form action="/v1/devices/unlock/Kitchen" method="get">
                <div class="button">
                  <button id="unlock-kitchen" type="submit" disabled=true>Unlock Kitchen</button>
                </div>
              </form>
            </div>
            <div id="console-output"></div>
        </div>
    </body>
</html>
